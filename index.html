  </head>
  <body>
    <div class="wrapper">
      <div class="header">
      <img id="logo" src="" alt="National Service Secretariat Ghana Logo ">
        <h1>National Service Secretariat Ghana</h1>

      </div>

    <div class="main">
      <div class="caption">
        <h1>National Service Secretariat Form</h1>
      </div>
      <form class="form_wrapper" action="index.html" method="post">
        <fieldset>
          <legend>Section A</legend>
        <div class="form_list">
          <label for="NSS Number">NSS Number:</label>
          <input type="text" name="NSS Number" required>
        </div>
        <div class="form_list">
          <label for="Pin">Pin:</label>
          <input type="text" name="Pin" required>
        </div>
        <div class="form_list">
          <label for="E-zwich">E-zwich</label>
          <input type="text" name="E-zwich" required>
        </div>
        <div class="form_list">
          <label for="SSNIT Number">SSNIT Number</label>
          <input type="text" name="SSNIT Number" required>
        </div>
        <div class="form_list">
          <label for="National ID">National ID</label>
          <input type="text" name="National ID" required>
        </div>
        </fieldset>
        <fieldset>

          <legend>Section B</legend>
          <div class="form_list">
            <label for="Surname">Surname:</label>
            <input type="text" name="Surname" required>
          </div>
          <div class="form_list">
            <label for="Given Name">Given Name:</label>
            <input type="text" name="Given Name" required>
          </div>
          <div class="form_list">
            <label for="Date of Birth">Date of Birth</label>
            <input type="date" name="Date of Birth" required>
          </div>
          <div class="form_list">
            <label for="iv.	Institution that the student graduated from">iv.	Institution that the student graduated from</label>
            <input type="text" name="iv.	Institution that the student graduated from" required>
          </div>
          <div class="form_list">
            <label for="v.	Programme of Study">v.	Programme of Study</label>
            <input type="text" name="v.	Programme of Study" required>
          </div>
          <div class="form_list">
            <label for="Residential address">Residential address:</label>
            <input type="text" name="Residential address" required>
          </div>
          <div class="form_list">
            <label for="Contact address">Contact Address:</label>
            <input type="text" name="Contact Address" required>
          </div>
          <div class="form_list">
            <label for="Email">Email:</label>
            <input type="email" name="Email" required>
          </div>
          <div class="form_list">
            <label for="Next of Kin">Next of Kin:</label>
            <input type="text" name="Next of Kin" required>
          </div>
          <div class="form_list">
            <label for="Next of Kin's Email">Next of Kin's Email:</label>
            <input type="email" name="Next of Kin's Email" required>
          </div>
        </fieldset>

        <fieldset>
          <legend>Section C</legend>
          <div class="form_list">
            <label for="Region_select">First Region</label>
            <select id="Region_select">
              <optgroup label="---- Select a Region----">
                <option>Ahafo</option>
                <option>Ashanti</option>
                <option>Bono</option>
                <option>Bono-East</option>
                <option>Central</option>
                <option>Eastern</option>
                <option>Greater Accra</option>
                <option>North-East</option>
                <option>Northern</option>
                <option>Oti</option>
                <option>Savannah</option>
                <option>Upper East</option>
                <option>Upper West</option>
                <option>Volta</option>
                <option>Western</option>
                <option>Western-North</option>
              </optgroup>

            </select>
          </div>

          <div class="form_list">
            <label for="Region_select">Second Region</label>
            <select id="Region_select">
              <optgroup label="---- Select a Region----">
                <option>Ahafo</option>
                <option>Ashanti</option>
                <option>Bono</option>
                <option>Bono-East</option>
                <option>Central</option>
                <option>Eastern</option>
                <option>Greater Accra</option>
                <option>North-East</option>
                <option>Northern</option>
                <option>Oti</option>
                <option>Savannah</option>
                <option>Upper East</option>
                <option>Upper West</option>
                <option>Volta</option>
                <option>Western</option>
                <option>Western-North</option>
              </optgroup>

            </select>
          </div>

          <div class="form_list">
            <label for="Region_select">Third Region</label>
            <select id="Region_select">
              <optgroup label="---- Select a Region----">
                <option>Ahafo</option>
                <option>Ashanti</option>
                <option>Bono</option>
                <option>Bono-East</option>
                <option>Central</option>
                <option>Eastern</option>
                <option>Greater Accra</option>
                <option>North-East</option>
                <option>Northern</option>
                <option>Oti</option>
                <option>Savannah</option>
                <option>Upper East</option>
                <option>Upper West</option>
                <option>Volta</option>
                <option>Western</option>
                <option>Western-North</option>
              </optgroup>

            </select>

          </div>
          <br>
          <button class="Button" type="button" name="button">Submit</button>
          <button class="Button" type="button" name="button">Reset</button>




        </fieldset>

      </form>
    </div>
