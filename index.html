  <body>
    <div class="wrapper">
      <div class="header">
    <div id="Logo_secretariat">
      <img id="logo" src="images/NSS logo.png" alt="National Service Secretariat Ghana Logo ">
          <p>National Service Secretariat Ghana</p>
    </div>
    <div class="link_container">
      <nav class="nav_link">
        <ul id="ul">
      <li class="list_class"><a href="#">Home</a></li>

    <div class="main">
      <div class="caption">
        <h1>National Service Secretariat Form</h1>
      </div>
      <form class="form_wrapper" action="index.html" method="post">
        <fieldset class="fieldset_style">
          <legend class="legend_style">Section A</legend>
          <div id="Passport_picture">
            <input type="image" id="Passport_picture" alt="Login"
              src="images/PHANTOM_PASSPORT_PIC.jpeg">
                <label for="Passport Picture">Passport Picture (150 x 200)</label>
          </div>
        <div class="form_list">
          <label class="label_tags" for="NSS Number">NSS Number:</label>
          <input class="input_tags" type="text" name="NSS Number" required>
        </div>
        <div class="form_list">
          <label class="label_tags" for="Pin">Pin:</label>
          <input class="input_tags" type="text" name="Pin" required>
        </div>
        <div class="form_list">
          <label class="label_tags" for="E-zwich">E-zwich</label>
            <input class="input_tags" type="text" name="E-zwich" required>
        </div>
        <div class="form_list">
          <label class="label_tags" for="SSNIT Number">SSNIT Number</label>
            <input class="input_tags" type="text" name="SSNIT Number" required>
        </div>
        <div class="form_list">
          <label class="label_tags" for="National ID">National ID</label>
            <input class="input_tags" type="text" name="National ID" required>
        </div>
        </fieldset>

        <fieldset class="fieldset_style">
          <legend class="legend_style">Section B</legend>
          <div class="form_list">
            <label class="label_tags" for="Surname">Surname:</label>
              <input class="input_tags" type="text" name="Surname" required>
          </div>
          <div class="form_list">
            <label class="label_tags" for="Given Name">Given Name:</label>
              <input class="input_tags" type="text" name="Given Name" required>
          </div>
          <div class="form_list">
            <label class="label_tags" for="Date of Birth">Date of Birth</label>
              <input class="input_tags" type="date" name="Date of Birth" required>
          </div>
          <div class="form_list">
            <label class="label_tags" for="iv.	Institution that the student graduated from">Institution that the student graduated from</label>
              <input class="input_tags" type="text" name="Institution that the student graduated from" required>
          </div>
          <div class="form_list">
            <label class="label_tags" for="v.	Programme of Study">Programme of Study</label>
              <input class="input_tags" type="text" name="Programme of Study" required>
          </div>
          <div class="form_list">
            <label class="label_tags" for="Residential address">Residential address:</label>
              <input class="input_tags" type="text" name="Residential address" required>
          </div>
          <div class="form_list">
            <label class="label_tags" for="Contact address">Contact Address:</label>
              <input class="input_tags" type="text" name="Contact Address" required>
          </div>
          <div class="form_list">
            <label class="label_tags" for="Email">Email:</label>
              <input class="input_tags" type="email" name="Email" required>
          </div>
          <div class="form_list">
            <label class="label_tags" for="Next of Kin">Next of Kin:</label>
              <input class="input_tags" type="text" name="Next of Kin" required>
          </div>
          <div class="form_list">
            <label class="label_tags" for="Next of Kin's Email">Next of Kin's Email:</label>
              <input class="input_tags" type="email" name="Next of Kin's Email" required>
          </div>
        </fieldset>

        <fieldset class="fieldset_style">
          <legend class="legend_style">Section C</legend>
          <div class="form_list">
            <label for="Region_select">First Region</label>
            <select id="Region_select">
              <optgroup label="---- Select a Region----">
                <option>Ahafo</option>
                <option>Ashanti</option>
                <option>Bono</option>
                <option>Bono-East</option>
                <option>Central</option>
                <option>Eastern</option>
                <option>Greater Accra</option>
                <option>North-East</option>
                <option>Northern</option>
                <option>Oti</option>
                <option>Savannah</option>
                <option>Upper East</option>
                <option>Upper West</option>
                <option>Volta</option>
                <option>Western</option>
                <option>Western-North</option>
              </optgroup>

            </select>
          </div>

          <div class="form_list">
            <label for="Region_select">Second Region</label>
            <select id="Region_select">
              <optgroup label="---- Select a Region----">
                <option>Ahafo</option>
                <option>Ashanti</option>
                <option>Bono</option>
                <option>Bono-East</option>
                <option>Central</option>
                <option>Eastern</option>
                <option>Greater Accra</option>
                <option>North-East</option>
                <option>Northern</option>
                <option>Oti</option>
                <option>Savannah</option>
                <option>Upper East</option>
                <option>Upper West</option>
                <option>Volta</option>
                <option>Western</option>
                <option>Western-North</option>
              </optgroup>

            </select>
          </div>

          <div class="form_list">
            <label for="Region_select">Third Region</label>
            <select id="Region_select">
              <optgroup label="---- Select a Region----">
                <option>Ahafo</option>
                <option>Ashanti</option>
                <option>Bono</option>
                <option>Bono-East</option>
                <option>Central</option>
                <option>Eastern</option>
                <option>Greater Accra</option>
                <option>North-East</option>
                <option>Northern</option>
                <option>Oti</option>
                <option>Savannah</option>
                <option>Upper East</option>
                <option>Upper West</option>
                <option>Volta</option>
                <option>Western</option>
                <option>Western-North</option>
              </optgroup>

            </select>

          </div>
          <br>
          <button class="Submit_Button" type="button" name="button">Submit</button>
          <button class="Reset_Button" type="button" name="button">Reset</button>




        </fieldset>

      </form>
    </div>
